---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.heading %}
      <h1 class="post-title">{{ page.heading | escape }}</h1>
    {% endif %}

    {% if page.title %}
      <h1 class="post-title">{{page.title | escape }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
